apiVersion: v1
kind: Namespace
metadata:
  name: judge0

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: judge0
  namespace: judge0
spec:
  replicas: 1
  selector:
    matchLabels:
      app: judge0
  template:
    metadata:
      labels:
        app: judge0
    spec:
      containers:
      - name: judge0
        image: judge0/judge0:latest
        ports:
        - containerPort: 2358

---
apiVersion: v1
kind: Service
metadata:
  name: judge0-service
  namespace: judge0
spec:
  selector:
    app: judge0
  ports:
    - protocol: TCP
      port: 80
      targetPort: 2358
  type: LoadBalancer

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: judge0-ingress
  namespace: judge0
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: judge0-service
            port:
              number: 80
