apiVersion: apps/v1
kind: Deployment
metadata:
  name: questions-deployment
spec:
  replicas: 1  # Adjust the number of replicas as needed
  selector:
    matchLabels:
      app: questions
  template:
    metadata:
      labels:
        app: questions
    spec:
      containers:
        - name: questions
          image: yuehern/questions-service:latest
          env:
            - name: QUESTION_DB_URL
              value: "34.118.229.101" # Set the database connection URL

          ports:
            - containerPort: 80  # Adjust the port as needed
          resources:
            limits:
              cpu: "0.5"  # Maximum CPU limit (0.5 CPU cores)
            requests:
              cpu: "0.2"  # CPU requested (0.2 CPU cores)
---
apiVersion: v1
kind: Service
metadata:
  name: questions-service
spec:
  selector:
    app: questions
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 80
  type: ClusterIP  # Specifies a LoadBalancer service type
